<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shunar Bank</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <header class="flex justify-center center mt-7 align-center text-center gap-x-2">
        <img src="./images/logo.svg" alt="">
        <h1 class="text-3xl md:text-3xl lg:text-4xl font-bold">Welcome to <span class="text-blue-600">Shunar Bank</span></h1>
    </header>
    <main class="w-[90%] md:w-[60%] lg:w-[45%] mx-auto my-10">
        <section class='bg-white border shadow border-gray rounded-lg py-7 px-7'>
            <h2 class="font-bold text-2xl pb-5">Sign in to your account</h2>
            <label for="email" class="text-lg text-gray-900 font-medium mb-1 block">Your email</label>
            <input id="email" class="bg-gray-50 border border-gray-300 sm:text-sm rounded-lg focus:border-[#2563EB] block w-full p-2.5  placeholder-gray-400 text-white focus:ring-blue-500 mb-3" type="email" required placeholder="Enter Your Email">

            <label for="email" class="text-lg text-gray-900 font-medium mb-1 block">Password</label>
            <input class="bg-gray-50 border border-gray-300 sm:text-sm rounded-lg focus:border-[#2563EB] block w-full p-2.5  placeholder-gray-400 text-white focus:ring-blue-500" type="password" required placeholder="••••••••">

            <div class="mt-4 flex justify-between items-center">
                <div class="flex gap-2 items-center">
                    <input type="checkbox" id="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-[#2563EB]">

                    <label for="checkbox" class="text-gray-500 dark:text-gray-300 inline-block">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium text-primary-600 hover:underline 
                text-primary-500 text-[#2563EB]">Forgot password?</a>
            </div>
            <button class="w-full text-white bg-[#2563EB] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:bg-[#2563EB] my-5">Sign in</button>

            <h4 class="text-sm font-light text-gray-400">Don’t have an account yet? <a href="#" class="font-medium text-blue-500 hover:underline">Sign up</a></h4>

        </section>
    </main>
</body>
</html>
