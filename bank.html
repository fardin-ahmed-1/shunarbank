<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <header class="flex justify-center center my-7 align-center text-center gap-x-2">
        <img src="./images/logo.svg" alt="">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold">Hellow..<span class="text-blue-600"> Fardin Ahmed</span></h1>
    </header>
    <main class="w-[90%] md:w-[90%] lg:w-[75%] mx-auto my-10">
        <section class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4">
            <div class="shadow-sm bg-blue-500 rounded-lg p-7">
                <h1 class="text-2xl lg:text-3xl font-medium text-white">Deposit Money</h1>
                <h1 class="text-2xl lg:text-3xl font-bold text-white">$<span id="deposit_total">00</span></h1>
            </div>
            <div class="shadow-sm bg-teal-500 rounded-lg p-7">
                <h1 class="text-2xl lg:text-3xl font-medium text-white">Withdraw Balance</h1>
                <h1 class="text-2xl lg:text-3xl font-bold text-white">$<span id="withdraw_total">00</span></h1>
            </div>
            <div class="shadow-sm bg-indigo-700 rounded-lg p-7">
                <h1 class="text-2xl lg:text-3xl font-medium text-white">Current Balance</h1>
                <h1 class="text-2xl lg:text-3xl font-bold text-white">$<span id="balance">1200</span></h1>
            </div>
        </section>

        <!-- Deposit and withdraw  -->

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-7 mt-12">
            <div class="shadow-sm bg-blue-500 rounded-lg p-7">
                <h1 class="text-3xl font-medium text-white">Deposit Amount</h1>
                <input id="Deposit_input" class="bg-gray-50  border-none outline-none
                 sm:text-sm rounded-lg block w-full p-2.5  placeholder-gray-400 text-black mt-3" type="number" required placeholder="$ Enter Amount for Deposit">
                <button id="deposit_request" class=" text-[#2563EB] bg-white hover:bg-slate-100 focus:ring-4  font-medium rounded-lg text-xl px-5 py-2.5 text-center my-5">Deposit Request</button> 
            </div>
            
            
            <div class="shadow-sm bg-blue-600 rounded-lg p-7">
                <h1 class="text-3xl font-medium text-white">withdraw Amount</h1>
                <input id="withdraw_input" class="bg-gray-50  border-none outline-none
                 sm:text-sm rounded-lg block w-full p-2.5  placeholder-gray-400 text-black mt-3" type="text" required placeholder="$ Enter Amount for withdraw">
                <button id="withdraw_request" class=" text-[#2563EB] bg-white hover:bg-slate-100 focus:ring-1  font-medium rounded-lg text-xl px-5 py-2.5 text-center  my-5">Withdraw Request</button>
                
            </div>
        </section>
    </main>
    <script src="./withdraw.js"></script>
    <script src="./deposit.js"></script>
</body>
</html>
